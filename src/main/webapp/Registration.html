<html>
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
    <link href="style.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="sign.png" type="image/x-icon"/>
    <link rel="icon" href="sign.png" type="image/x-icon" />
</head>
<body background="calendar.jpg" style="background-size: 100%">

<form name="test" method="post" target="_blank" style="position:fixed; top:10%; left:22%">
    <fieldset>
        <legend class="styleText">Registration</legend>
        <table class="styleText" style="width: 200px">
            <tr>
                <td>First name</td>
                <td><input type="text" style="width: 200px" /><br /></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text" style="width: 200px" /><br /></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio" name="sex" value="female" style="text-align: left" checked />Женский<br/></td>
            </tr>
            <tr style="text-align: left">
                <td></td>
                <td > <input type="radio" name="sex" value="male" />Мужской<br /> </td>
            </tr>
            <tr>
                <td>Country</td>
                <td><select size="1" name="country" class="styleText" style="width: 200px">
                        <option value="Russia">Russia</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="Belarus">Belarus</option>
                        <option value="USA">USA</option>
                        <option value="France">France</option>
                        <option value="Great Britain">Great Britain</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" style="width: 200px" /><br /></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" style="width: 200px" /><br /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" maxlength="8" style="width: 200px" /><br /></td>
            </tr>
            <tr>
                <td>Repeat password</td>
                <td><input type="password" maxlength="8" style="width: 200px" /><br /></td>
            </tr>
            <tr>
                <td></td>
               <td><input type="checkbox" name="consent" />I accept the Terms of Service</td>
            </tr>
            <tr>
                <td></td>
                <a href="Authentification.html"><td><input type="submit" name="registr" value="Register" class="button" style="width: 200px" /><br/></td></a>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="clear" value="Clear" class="button" style="width: 200px" /><br /></td>
            </tr>
        </table>

    </fieldset>
</form>

</body>
</html>
